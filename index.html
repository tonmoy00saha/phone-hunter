<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone_humter_recap</title>
    <!-- daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="container mx-auto">
        <div class="flex flex-row justify-between items-center">
            <h3 class="text-2xl font-bold">Hot Gadgets</h3>
            <button class="btn btn-primary font-bold text-xl">Sign Up</button>
        </div>
    </header>
    <main class="container mx-auto">
        <div class="space-y-7">
            <h3 class="font-bold text-3xl text-center">Search your phone</h3>
            <div class="flex flex-row justify-center">
                <input type="text" placeholder="Search here..." class="input input-bordered w-full max-w-xs"
                    id="search-field" />
                <button class="btn btn-primary font-bold text-xl" onclick="searchField()">Search</button>
            </div>
        </div>
        <!-- loading -->
        <div class="text-center mt-7 hidden" id="loading">
            <span class="loading loading-spinner loading-lg"></span>
        </div>
        <section class="my-7">
            <!-- display Phone section -->
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>
        </section>
        <!-- show all -->
        <div class="text-center">
            <button class="btn btn-primary font-bold text-xl hidden" id="showallbtn" onclick="showall()">Show
                all</button>
        </div>
        <!-- modal -->
        <section>
            <!-- Open the modal using ID.showModal() method -->
            <dialog id="show_details" class="modal modal-bottom sm:modal-middle">
                <div class="modal-box">
                    <div class="flex flex-row justify-center" id="show-details-image">

                    </div>
                   <div id="phone-details-container">

                   </div>
                </div>
            </dialog>
        </section>
    </main>
    <footer>

    </footer>
    <!-- scripts -->
    <script src="js/phone.js"></script>
</body>

</html>
